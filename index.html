<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>JS Calculator</title>
</head>
<body>
  <div class="js-calculator">
    <div class="js-cal-display-area">
      <div id="js-cal-display">1234567890</div>
    </div>
    <div class="js-cal-button-area">
      <div class="js-cal-button-row">
          <button class="js-cal-button">AC</button>
          <button class="js-cal-button">+/-</button>
          <button class="js-cal-button">%</button>
          <button class="js-cal-button orange">&divide;</button>
      </div>
      <div class="js-cal-button-row">
          <button class="js-cal-button darkgray">7</button>
          <button class="js-cal-button darkgray">8</button>
          <button class="js-cal-button darkgray">9</button>
          <button class="js-cal-button orange">&times;</button>
      </div>
      <div class="js-cal-button-row">
          <button class="js-cal-button darkgray">4</button>
          <button class="js-cal-button darkgray">5</button>
          <button class="js-cal-button darkgray">6</button>
          <button class="js-cal-button orange">&minus;</button>
      </div>
      <div class="js-cal-button-row">
          <button class="js-cal-button darkgray">1</button>
          <button class="js-cal-button darkgray">2</button>
          <button class="js-cal-button darkgray">3</button>
          <button class="js-cal-button orange">&plus;</button>
      </div>
      <div class="js-cal-button-row">
          <button class="js-cal-button darkgray wide">0</button>
          <button class="js-cal-button darkgray">&period;</button>
          <button class="js-cal-button orange">&equals;</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
