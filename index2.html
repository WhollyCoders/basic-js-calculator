<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>JS Calculator</title>
</head>
<body>
    <div class="js-calc-container">
        <div class="js-calculator">
            <div class="js-calc-display-container">
                <div id="js-cal-display">0</div>
            </div>
            <div class="js-calc-buttons-container">
                <div class="js-calc-button-row">
                    <button class="js-calc-button" id="btn-clear">AC</button>
                    <button class="js-calc-button" id="btn-opposite">+/-</button>
                    <button class="js-calc-button" id="btn-percent">&percnt;</button>
                    <button class="js-calc-button btn-orange" id="btn-division" name="divide">&divide;</button>
                </div>
                <div class="js-calc-button-row">
                    <button class="js-calc-button btn-darkgray btn-number" id="btn-seven">7</button>
                    <button class="js-calc-button btn-darkgray btn-number" id="btn-eight">8</button>
                    <button class="js-calc-button btn-darkgray btn-number" id="btn-nine">9</button>
                    <button class="js-calc-button btn-orange" id="btn-multiplication" name="multiply">&times;</button>
                </div>
                <div class="js-calc-button-row">
                    <button class="js-calc-button btn-darkgray btn-number" id="btn-four">4</button>
                    <button class="js-calc-button btn-darkgray btn-number" id="btn-five">5</button>
                    <button class="js-calc-button btn-darkgray btn-number" id="btn-six">6</button>
                    <button class="js-calc-button btn-orange" id="btn-subtraction" name="subtract">&minus;</button>
                </div>
                <div class="js-calc-button-row">
                    <button class="js-calc-button btn-darkgray btn-number" id="btn-one">1</button>
                    <button class="js-calc-button btn-darkgray btn-number" id="btn-two">2</button>
                    <button class="js-calc-button btn-darkgray btn-number" id="btn-three">3</button>
                    <button class="js-calc-button btn-orange" id="btn-addition" name="add">&plus;</button>
                </div>
                <div class="js-calc-button-row">
                    <button class="js-calc-button btn-darkgray btn-number btn-wide" id="btn-zero">0</button>
                    <button class="js-calc-button btn-darkgray btn-number" id="btn-decimal">&period;</button>
                    <button class="js-calc-button btn-orange" id="btn-equal">&equals;</button>
                </div>                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
