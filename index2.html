<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>JS Calculator</title>
</head>
<body>
    <div class="js-calc-container">
        <div class="js-calculator">
            <div class="js-calc-display-container">
                <div id="js-cal-display">123456789</div>
            </div>
            <div class="js-calc-buttons-container">
                <div class="js-calc-button-row">
                    <button class="js-calc-button">AC</button>
                    <button class="js-calc-button">+/-</button>
                    <button class="js-calc-button">&percnt;</button>
                    <button class="js-calc-button btn-orange">&divide;</button>
                </div>
                <div class="js-calc-button-row">
                    <button class="js-calc-button btn-darkgray">7</button>
                    <button class="js-calc-button btn-darkgray">8</button>
                    <button class="js-calc-button btn-darkgray">9</button>
                    <button class="js-calc-button btn-orange">&times;</button>
                </div>
                <div class="js-calc-button-row">
                    <button class="js-calc-button btn-darkgray">4</button>
                    <button class="js-calc-button btn-darkgray">5</button>
                    <button class="js-calc-button btn-darkgray">6</button>
                    <button class="js-calc-button btn-orange">&minus;</button>
                </div>
                <div class="js-calc-button-row">
                    <button class="js-calc-button btn-darkgray">1</button>
                    <button class="js-calc-button btn-darkgray">2</button>
                    <button class="js-calc-button btn-darkgray">3</button>
                    <button class="js-calc-button btn-orange">&plus;</button>
                </div>
                <div class="js-calc-button-row">
                    <button class="js-calc-button btn-darkgray btn-wide">0</button>
                    <button class="js-calc-button btn-darkgray">&period;</button>
                    <button class="js-calc-button btn-orange">&equals;</button>
                </div>                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
